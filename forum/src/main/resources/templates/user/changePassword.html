<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"	th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:inline="javascript">
		$(function(){
			$(".two").css("background-image", "url('[(@{/images/user/backgrand.jpg})]')");
		});
</script>
</head>
<body class="back">
	<div class="two_cover" style="height: 500px;"></div>
	<div class="two" style="height: 500px;" th:insert="@{base/header} :: html"></div>
	<div class="setting">
		<div class="setting_left">
			<ul>
				<li>基本资料</li>
				<li>邮箱设置</li>
				<li>修改密码</li>
			</ul>
		</div>
		<div class="setting_right">
			<div class="setting_base">
				<h1 th:text="${message}"></h1>
				<form th:action="@{/user/settings}" th:method="post" th>
					<input type="text" name="id" th:value="*{currentUser.id}" th:hidden="true"/>
					
					<div class="field">
						<label>当前密码：</label> <br /> <input type="text" name="password" th:value="*{currentUser.userName}"/>
					</div>
					<div class="field">
						<label>修改后密码：</label> <br /> <input type="text" name="userName" th:value="*{currentUser.userName}"/>
					</div>
					<div class="field">
						<label>修改后密码：</label> <br /> <input type="text" name="userName" th:value="*{currentUser.userName}"/>
					</div>
					<div class="field" style="text-align: center;margin-top: 40px;">
						<button class="settings-button" type="submit">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="@{base/footer} :: html"></div>
</body>
</html>
